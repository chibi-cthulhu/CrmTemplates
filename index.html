<!DOCTYPE html>
<html>
  hello world
<head>
<script>
function loadXMLDoc(filename)
{
if (window.ActiveXObject)
  {
  xhttp = new ActiveXObject("Msxml2.XMLHTTP");
  }
else 
  {
  xhttp = new XMLHttpRequest();
  }
xhttp.open("GET", filename, false);
//try {xhttp.responseType = "msxml-document"} catch(err) {} // Helping IE11
xhttp.send("");
return xhttp.responseXML;
}

function displayResult()
{
//xml = loadXMLDoc("cdcatalog.xml");
//xsl = loadXMLDoc("cdcatalog_client.xsl");
for (i = 1; i < 2; i++) {

xmlSub = loadXMLDoc(i + " subXml.xml");
xslSub = loadXMLDoc(i + " sub.xsl");

  xml = loadXMLDoc(i + " bodyXml.xml");
  xsl = loadXMLDoc(i + " body.xsl");
  if (document.implementation && document.implementation.createDocument)
  {
	  xsltProcessor = new XSLTProcessor();
	xsltProcessor.importStylesheet(xmlSub);
	var resultDocument = xsltProcessor.transformToFragment(xslSub, document);
    resultDocument = ClearResult(resultDocument);
	   var subject = document.createElement("h3");
	   subject.appendChild(resultDocument); 
	   document.getElementById("example").appendChild(subject);
	   var pageBreak = document.createElement("br");
	   document.getElementById("example").appendChild(pageBreak);
	 

	xsltProcessor = new XSLTProcessor();
	xsltProcessor.importStylesheet(xml);
	var resultDocument = xsltProcessor.transformToFragment(xsl, document);
    resultDocument = ClearResult(resultDocument);
	  
	  var body = document.createElement("p");
	  body.appendChild(resultDocument);
	  document.getElementById("example").appendChild(pageBreak);
  }
}
}
	function ClearResult(resultDocument){
	   resultDocument.replace("&#160;", "");
	   resultDocument.replace("<br>", "\n");
	   resultDocument.replace("<div>", "");
	   resultDocument.replace("</div>", "");
	   return resultDocument;
}
</script>
</head>
<body onload="displayResult()">
<div id="example" />
</body>
</html>
